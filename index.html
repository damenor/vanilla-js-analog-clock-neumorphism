<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS - Analog Clock Neumorphism</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="clock">

    <div class="clock__hour">
      <div id="hr" class="clock__hour-hr"></div>
    </div>

    <div class="clock__min">
      <div id="mn" class="clock__min-mn"></div>
    </div>

    <div class="clock__sec">
      <div id="sc" class="clock__sec-sc"></div>
    </div>

  </div>

  <div class="toggle"></div>
  
  <script src="./js/scripts.js"></script>

</body>
</html>
